<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الدفع</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="../css/payedBill.css">
</head>
<body>
  <h2 id="orderTitle">قائمة الطعام المطلوب</h2>
  <div class="summary" id="orderSummary">
    <div><span>الطلب</span><span id="orderCost">85 ج.م</span></div>
    <div><span>خدمة التوصيل</span><span id="deliveryFee">15 ج.م</span></div>
    <div class="total"><span>الحساب بالكامل</span><span id="totalCost">100 ج.م</span></div>
    <div class="delivery-time" id="deliveryTime">وقت وصول الطلب: 15-30 د</div>
  </div>
  <label for="governorate">المحافظة</label>
  <select id="governorate">
    <option value="">اختر المحافظة</option>
    <option value="القاهرة">القاهرة</option>
    <option value="الجيزة">الجيزة</option>
    <option value="الإسكندرية">الإسكندرية</option>
    <option value="الدقهلية">الدقهلية</option>
    <option value="البحر الأحمر">البحر الأحمر</option>
    <option value="البحيرة">البحيرة</option>
    <option value="الفيوم">الفيوم</option>
    <option value="الغربية">الغربية</option>
    <option value="الإسماعيلية">الإسماعيلية</option>
    <option value="المنوفية">المنوفية</option>
    <option value="المنيا">المنيا</option>
    <option value="القليوبية">القليوبية</option>
    <option value="الوادي الجديد">الوادي الجديد</option>
    <option value="السويس">السويس</option>
    <option value="أسوان">أسوان</option>
    <option value="أسيوط">أسيوط</option>
    <option value="بني سويف">بني سويف</option>
    <option value="بورسعيد">بورسعيد</option>
    <option value="دمياط">دمياط</option>
    <option value="الشرقية">الشرقية</option>
    <option value="جنوب سيناء">جنوب سيناء</option>
    <option value="كفر الشيخ">كفر الشيخ</option>
    <option value="مطروح">مطروح</option>
    <option value="الأقصر">الأقصر</option>
    <option value="قنا">قنا</option>
    <option value="شمال سيناء">شمال سيناء</option>
    <option value="سوهاج">سوهاج</option>
  </select>
  <label for="address">العنوان</label>
  <input type="text" id="address" placeholder="اكتب عنوان التوصيل هنا" />
  <div class="action-buttons">
    <button id="submitOrder">طلب الطعام</button>
    <button class="back-btn" onclick="window.location.href='../pages/customerNotification.html'"><span class="material-icons">arrow_back</span></button>
  </div>
  <div class="success-popup" id="successPopup">
    <div class="success-card">
      <div class="icon"><span class="material-icons">check</span></div>
      <h2>تمت العملية بنجاح !</h2>
      <p>دفعتك كانت ناجحة.</p>
      <button onclick="window.location.href='../pages/customerNotification.html'">العودة</button>
    </div>
  </div>
  <script src="../js/payedBill.js"></script>
</body>
</html>
