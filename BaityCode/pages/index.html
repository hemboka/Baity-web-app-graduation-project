<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>شاشة التحميل والافتتاحية</title>
  <link rel="stylesheet" href="/CSS/opening.css" />
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <!-- شاشة التحميل -->
  <div class="screen container active" id="loadingScreen">
    <div class="logo-wrapper">
      <div class="dotted-circle">
        <img src="../imges/BaityLogo.png" alt="Baity Logo" class="logo" />
      </div>
    </div>
  </div>

  <!-- شاشة 1: دليفري -->
  <div class="screen page" id="screen1">
    <div class="top-half">
      <div class="opening-img-1"></div>
    </div>
    <div class="bottom-half">
      <div class="icon">
        <img src="../imges/fast-delivery.png" alt="Delivery Icon">
      </div>
      <div class="text">أكلك و صحتك و وقتك<br>يهمنا ...</div>
      <div class="navigation">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <button class="next-button" onclick="goToScreen(2)">›</button>
    </div>
  </div>

  <!-- شاشة 2: كاستمر -->
  <div class="screen page" id="screen2">
    <div class="top-half">
      <div class="opening-img-2"></div>
    </div>
    <div class="bottom-half">
      <div class="icon">
        <img src="../imges/chef.png" alt="Customer Icon">
      </div>
      <div class="text">و تقدر تعرض اكلك<br>عندنا و التنظيم علينا</div>
      <div class="navigation">
        <div class="dot"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>
      <button class="next-button" onclick="goToScreen(3)">›</button>
    </div>
  </div>

  <!-- شاشة 3: الشيف -->
  <div class="screen page" id="screen3">
    <div class="top-half">
      <div class="opening-img-3"></div>
    </div>
    <div class="bottom-half">
      <div class="icon">
        <img src="../imges/apple.png" alt="Chef Icon">
      </div>
      <div class="text">اختار وجبتك المنزلية <br>من أقرب مكان ليك</div>
      <div class="navigation">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
      </div>
      <button class="next-button" onclick="window.location.href='../pages/login.html'">›</button>
    </div>
  </div>

  <script src="../js/index.js"></script>
</body>
</html>
