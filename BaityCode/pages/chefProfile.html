<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بروفايل الشيف</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/chefProfile.css">
</head>

<body>
  <div class="header">
    <button class="back-btn" onclick="goBack()">
      <span class="material-icons">arrow_back</span>
    </button>
    <img src="../imges/chef.png" alt="Profile" />
  </div>

  <div class="container">
    <div class="form-group">
      <label for="name">الاسم</label>
      <input type="text" id="name" value="قم بتعديل اسمك" disabled>
    </div>

    <div class="form-group">
      <label for="email">الإيميل</label>
      <input type="email" id="email" value="قم بتغير الايميل" disabled>
    </div>

    <div class="form-group">
      <label for="address">العنوان</label>
      <input type="text" id="address" value="قم بتعديل عنوانك" disabled>
    </div>

    <div class="form-group">
      <label for="password">الرقم السري</label>
      <input type="password" id="password" value="قم بتعديل كلمه السر" disabled>
    </div>

    <div class="links">
      <div onclick="goTo('./chefMenu.html')">قائمة الطعام <span class="material-icons">chevron_left</span></div>
      <div onclick="goTo('./chefNotification.html')">سجل الطلبات <span class="material-icons">chevron_left</span></div>
    </div>

    <div class="form-actions">
      <button class="btn btn-edit" onclick="toggleEdit()">
        <i class="material-icons icon-btn" id="editIcon">edit</i> <span id="editText">تعديل البيانات</span>
      </button>
      <button class="btn btn-logout" onclick="logout()">
        <i class="material-icons icon-btn">logout</i> الخروج
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
  <script src="../js/chefProfile.js"></script>

</body>
</html>
