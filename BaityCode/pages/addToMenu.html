<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة وجبة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/addToMenu.css">
</head>
<body>

  <h2>إضافة وجبة جديدة</h2>

  <label for="name">اسم الوجبة</label>
  <input type="text" id="name" placeholder="مثال: كفتة بالرز" />

  <label for="description">الوصف</label>
  <textarea id="description" rows="3" placeholder="اكتب وصف مختصر للوجبة..."></textarea>

  <label for="price">السعر (ج.م)</label>
  <input type="number" id="price" placeholder="مثال: 50" />

  <label for="type">نوع الوجبة</label>
  <select id="type">
    <option value="">اختر النوع</option>
    <option value="وجبة رئيسية">وجبة رئيسية</option>
    <option value="حلويات">حلويات</option>
  </select>

  <label for="cookTime">مدة الطبخ (بالدقائق)</label>
  <input type="number" id="cookTime" placeholder="مثال: 30" />

  <button onclick="addMeal()">إضافة إلى القائمة</button>

  <div id="message"></div>

  <script src="../js/addToMenu.js"></script>

</body>
</html>
