<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل حساب</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>ابدأ الآن</h2>
      <p>بإنشاء حساب مجاني.</p>
    </div>

    <div class="user-type">
      <button class="active" id="chefBtn"><img src="../imges/chef.png" alt="طباخ" /></button>
      <button id="customerBtn"><img src="../imges/apple.png" alt="عميل" /></button>
    </div>

    <form class="login-form">
      <div class="input-group" id="name-group">
        <input id="name" type="text" placeholder="الاسم" />
        <i class="fa fa-user"></i>
      </div>
      <div class="input-group">
        <input id="email" type="text" placeholder="الإيميل" />
        <i class="fa fa-envelope"></i>
      </div>
      <div class="input-group">
        <input id="phone" type="text" placeholder="رقم الهاتف" />
        <i class="fa fa-mobile-alt"></i>
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder="رقم سري قوي" />
        <i class="fa fa-lock"></i>
      </div>
      <div class="input-group" id="national-id-group">
        <input id="national-id" type="text" placeholder="الرقم القومي" />
        <i class="fa fa-id-card"></i>
      </div>

      <div class="login-options">
        <label><input type="checkbox" /> أوافق على <a href="#">الشروط</a> و <a href="#">الأحكام</a></label>
      </div>

      <button class="login-btn">التالي</button>
    </form>

    <div class="register">
      هل أنت عضو بالفعل؟ <a href="login.html" id="loginLink">تسجيل الدخول</a>
    </div>

    <div class="bottom-images">
      <img src="../imges/icecream.png" alt="icecream" />
      <img src="../imges/chicken.png" alt="chicken" />
      <img src="../imges/cake.png" alt="cake" />
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
